<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide à la Décision Roulette</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Aide à la Décision Roulette</h1>
        
        <div class="input-section">
            <div class="section-header">
                <h2>Historique des Numéros</h2>
                <div class="controls-group">
                    <div class="max-bet-selector">
                        <select id="max-bet" title="Valeur maximale de mise">
                            <option value="1">Max: 1</option>
                            <option value="2">Max: 2</option>
                            <option value="3">Max: 3</option>
                            <option value="5">Max: 5</option>
                            <option value="8" selected>Max: 8</option>
                            <option value="12">Max: 12</option>
                            <option value="18">Max: 18</option>
                            <option value="27">Max: 27</option>
                            <option value="41">Max: 41</option>
                            <option value="60">Max: 60</option>
                            <option value="100">Max: 100</option>
                        </select>
                    </div>
                    <div class="buttons-group">
                        <button id="random-history-btn" class="action-btn" title="Générer un historique aléatoire">
                            <i class="fas fa-dice"></i> Générer Aléatoire
                        </button>
                        <button id="add-random-number-btn" class="action-btn" title="Ajouter un numéro aléatoire">
                            <i class="fas fa-plus-circle"></i> Numéro Aléatoire
                        </button>
                        <button id="add-number-btn" class="action-btn" title="Ajouter un numéro">
                            <i class="fas fa-plus-circle"></i> Ajouter
                        </button>
                        <button id="clear-history-btn" class="action-btn clear-btn" title="Effacer l'historique">
                            <i class="fas fa-trash"></i> Effacer Historique
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="history-container">
                <div class="history-labels">
                    <span class="history-label">Plus récent</span>
                    <span class="history-label">Plus ancien</span>
                </div>
                <div class="numbers-display">
                    <div class="generated-numbers" id="generated-numbers"></div>
                </div>
            </div>
            
            <div class="new-number-section">
                <div class="new-number-input">
                    <input type="number" min="0" max="36" placeholder="Nouveau N°" id="new-number">
                </div>
            </div>
            
            
            <div class="buttons">
                <button id="calculate-btn" class="main-btn calculate-btn">
                    <i class="fas fa-calculator"></i> Calculer Next Bet
                </button>
            </div>
        </div>
        
        <div class="results-container">
            <div class="main-section">
                <h3 class="section-title">Tableau de suivi</h3>
                <div class="tracking-dashboard">
                    <table class="tracking-table">
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Absence</th>
                                <th>No Repetition</th>
                                <th>Prochain Bet</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="position-cell">C1 [1-34]</td>
                                <td id="column-1-absence" class="value-cell">0</td>
                                <td id="column-1-no-rep" class="value-cell">0</td>
                                <td id="column-1-bet" class="bet-cell">-</td>
                            </tr>
                            <tr>
                                <td class="position-cell">C2 [2-35]</td>
                                <td id="column-2-absence" class="value-cell">0</td>
                                <td id="column-2-no-rep" class="value-cell">0</td>
                                <td id="column-2-bet" class="bet-cell">-</td>
                            </tr>
                            <tr>
                                <td class="position-cell">C3 [3-36]</td>
                                <td id="column-3-absence" class="value-cell">0</td>
                                <td id="column-3-no-rep" class="value-cell">0</td>
                                <td id="column-3-bet" class="bet-cell">-</td>
                            </tr>
                            <tr>
                                <td class="position-cell">T1 [1-12]</td>
                                <td id="tier-1-absence" class="value-cell">0</td>
                                <td id="tier-1-no-rep" class="value-cell">0</td>
                                <td id="tier-1-bet" class="bet-cell">-</td>
                            </tr>
                            <tr>
                                <td class="position-cell">T2 [13-24]</td>
                                <td id="tier-2-absence" class="value-cell">0</td>
                                <td id="tier-2-no-rep" class="value-cell">0</td>
                                <td id="tier-2-bet" class="bet-cell">-</td>
                            </tr>
                            <tr>
                                <td class="position-cell">T3 [25-36]</td>
                                <td id="tier-3-absence" class="value-cell">0</td>
                                <td id="tier-3-no-rep" class="value-cell">0</td>
                                <td id="tier-3-bet" class="bet-cell">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>

    <script src="roulette-logic.js"></script>
    <script src="app.js"></script>
</body>
</html>
